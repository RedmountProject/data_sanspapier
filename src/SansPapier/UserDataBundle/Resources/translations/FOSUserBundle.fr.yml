# Registration
registration:
    check_email: Un e-mail a été envoyé à l'adresse %email%. Pour confirmer votre inscription, veuillez suivre les instructions qui vous y sont indiquées.
    confirmed: Félicitations, votre compte est désormais activé. Vous pouvez profiter pleinement de sanspapier.com !
    back: Retour à la page d'origine.
    submit: Créez votre compte
    flash:
        user_created: L'utilisateur a été créé avec succès
    email:
        subject: Confirmation de votre inscription sur sanspapier.com
        message: |
            Bonjour,
            
            Merci de vous être inscrit sur sanspapier.com avec l’adresse %email%. Pour valider votre compte utilisateur, rendez-vous sur : 

            %confirmationUrl%
            
            Vous pourrez mettre à jour vos coordonnées personnelles dans l’onglet "Infos perso". Elles nous seront nécessaires lorsque vous effectuerez un achat.

            Vous retrouverez vos achats dans l’onglet "Mes achats" juste à côté.

            Encore un peu à droite, vous trouverez l’onglet "Préférences". Vous pourrez choisir parmi une sélection d’éditeurs et de genres ceux dont vous désirez suivre l’actualité. En revenant sur la page d’accueil, de nouveaux onglets apparaîtront avec ces préférences. De la même manière vous pourrez suivre l’actualité de vos sujets favoris en sélectionnant les mots-clés caractéristiques qui s’y rapportent. Dans l’onglet qui apparaîtra sur la page d’accueil, vous trouverez une sélection de titres caractérisés par ces mots-clés.

            Bonne navigation,

            L'équipe de sanspapier.com

# Password resetting
resetting:
    password_already_requested: Vous avez effectué une demande de réinitialisation de mot de passe dans les dernières 24 heures. Vous pourrez bientôt refaire une demande de réinitialisation.
    check_email: Un e-mail a été envoyé à l'adresse %email%. Veuillez suivre les instructions qui vous y sont indiquées.
    request:
        invalid_username: Aucun compte avec l'adresse e-mail "%username%" n'existe. Veuillez modifier votre saisie.
        username: "Entrez votre adresse e-mail :"
        submit: Réinitialisez votre mot de passe
    reset:
        submit: Modifier le mot de passe
    flash:
        success: Votre mot de passe a été réinitialisé avec succès.
    email:
        subject: Réinitialisation de votre mot de passe !
        message: |
            Bonjour !

            Pour réinitialiser votre mot de passe, merci de cliquer sur le lien suivant: %confirmationUrl%

            A très bientôt,
            
            L'équipe de sanspapier.com.


